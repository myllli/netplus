buildscript {
    ext.kotlin_version = '1.9.0' // 또는 최신 버전
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.0' // 또는 최신 버전
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'dev.flutter.flutter-gradle-plugin'

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localProperties.load(new FileInputStream(localPropertiesFile))
}

android {
    namespace 'com.example.capstone'
    compileSdkVersion 35

    defaultConfig {
        applicationId 'com.example.capstone'
        minSdkVersion 23
        targetSdkVersion 35
        versionCode 1
        versionName "1.0.0"

        manifestPlaceholders = [
                KAKAO_NATIVE_APP_KEY: localProperties.getProperty('KAKAO_NATIVE_APP_KEY') ?: "",
                naverClientId: "yeSzw1A23EmZCwxmY46j",
                naverClientSecret: "uOz4XCe6NT",
                naverCallbackUrlScheme:"netplus" // URL Scheme
        ]
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }

    kotlinOptions {
        jvmTarget = "17"
        languageVersion = "1.9"
        apiVersion = "1.9"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.9.22'
}
